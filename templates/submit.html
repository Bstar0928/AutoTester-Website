{% extends 'site_template.html' %}

{% block body %}

        <div id="page-wrapper">

            <div class="container-fluid" style="min-height: 90vh">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Test
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/">Home</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> Test
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}
                    <div class="col-lg-6">

                        <form role="form">

                            <div class="form-group">
                                <label><h4>Problem</h4></label>
                                <textarea class="form-control" readonly rows="8">{{problem.content}}</textarea>
                            </div>
                            <div class="form-group">
                                <h4>
                                <label> Deadline: </label>
                                {{problem.deadline}}
                                </h4>
                            </div>

                            <!-- <button type="submit" class="btn btn-default">download</button> -->

                        </form>

                    </div>
                    <div class="col-lg-6">
                        <form role="form", method="POST" enctype="multipart/form-data">
                            <br>
                            <div class="form-group">
                                <label>Student id:   </label>
                                <span style="font-size: 20px;"><b>{{user.username}}</b></span>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>input your Answer</label>
                                <input type="file" name="file[]" multiple=True required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-default">Submit Answer</button>
                            <button type="reset" class="btn btn-default">Reset</button>

                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
{% endblock %}
